<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Japanese Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Easy Japanese Recipes</h1>
      </header>
      <main>
        <div class="form-wrapper">
          <form id="recipe-generator">
            <input
              type="text"
              placeholder="Enter Ingredients you have..."
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="Ingredients"
            />
            <input type="submit" class="submit-btn" />
          </form>
          <div class="hint">Example: Rice, Eggs, Chicken</div>
        </div>

        <div class="Recipe-result hidden" id="recipe"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/04kelfos" target="_blank">Kelsey Foster</a>
        and is Open-sourced on
        <a href="https://github.com/04kelfos/ai-project" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://incomparable-sunshine-6c052b.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
